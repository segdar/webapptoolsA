<mat-dialog-content>
 <div class="container form-row">
     <mat-form-field appearance="fill">
    <mat-label>Nombre de la Sucursal</mat-label>
    <input matInput [(ngModel)]="obj.name">
  </mat-form-field>
   <mat-form-field appearance="fill">
    <mat-label>Nombre Descripción</mat-label>
    <input matInput [(ngModel)]="obj.description">
  </mat-form-field>
   <mat-form-field appearance="fill">
     <mat-label>Nombre Ubicación</mat-label>
    <input matInput [(ngModel)]="obj.location">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Seleccionar Sucursal Padre</mat-label>
    <select matNativeControl [(ngModel)]="obj.warehouseFatherId">
      <option [ngValue]="null">Ninguno</option>
      <option *ngFor="let b of lstdataWarehouse()" [ngValue]="b.code">{{ b.name}}</option>
    </select>
  </mat-form-field>

   <mat-label>Estado</mat-label>
  <mat-checkbox [(ngModel)]="obj.isActived">
  </mat-checkbox> <br>
  </div>
  </mat-dialog-content>

<mat-dialog-actions align="end">
<button mat-button mat-dialog-close>Cancel</button>
<button mat-button [disabled]="!isValid(obj)"  (click)="save()" >Guardar</button>
</mat-dialog-actions>
