<div class="container">
  <div class="mb-3 header">
    <h1>Tipo de Transacciones</h1>
    <button mat-raised-button color="primary" class="me-3" (click)="new()"><mat-icon>add</mat-icon>Agregar</button>
  </div>
 
  <mat-form-field>
    <mat-label>Filtro</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Buscar..." #input>
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="data" matSort>

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>

      <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Codigo </th>
        <td mat-cell *matCellDef="let row"> {{row.code}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>

      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Tipo</th>
        <td mat-cell *matCellDef="let row"> {{row.type === 'I' ? 'Ingreso' : 'Salida' }} </td>
      </ng-container>

      <ng-container matColumnDef="isActived">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
        <td mat-cell *matCellDef="let row"> {{ row.isActived ? 'Activo' : 'Inactivo' }} </td>
      </ng-container>


      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
        <td mat-cell *matCellDef="let row">
          <button mat-mini-fab (click)="edit(row)" aria-label="Editar">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-mini-fab color="warn" (click)="remove(row.id)" aria-label="Eliminar">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="dataNameColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: dataNameColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No se encontro informaci√≥n"{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10,20,30 ]" aria-label="Select page of users"></mat-paginator>
  </div>
</div>
